<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Create your Personal Profile</h1>
    </header>

    <form aria-labelledby="title">

    <p>
          We want to get to know you! Please enter your personal information.
      </p>
     

        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input id="first-name" type="text" minlength="4" required />
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" minlength="4" required />
          <label for="birthday">Your Birthday</label>
          <input id="birthday" type="date" required />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="favorite-color">Favorite color</label>
          <input type="color" id="favorite-color" value="#E5430F" />
          <label for="favorite-pet">What's your Favourite pet</label>
          <select id="favorite-pet">
            <option value="" selected disabled>--Please choose an option--</option>
            <option value=""></option>
            <option value="agra-cadabra">Agra Cadabra</option>
            <option value="chicken-turtle">Chicken Turtle</option>
            <option value="fried-egg-jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>

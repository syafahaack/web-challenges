<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="form-title" class="title">Understanding A11y in Forms</h1>

      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="form-title" aria-describedby="description">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>

          <label for="name-Input">Name:</label>
          <input id="name-Input" type="text" name="name" aria-required="true" />

          <label for="age-Input">Age:</label>
          <input id="age-Input" type="number" name="age" aria-required="true" />

          <label for="color-Input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="7"
            placeholder="Leave us a message..."
            aria-required="true"
          ></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
